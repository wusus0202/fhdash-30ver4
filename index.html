<!DOCTYPE html>

<head>

    <style>

        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* ç«™é»åˆ‡æ›æŒ‰éˆ• */

<body>

<div class="container">
    <div class="btn-group">
        <button onclick="switchStation('B827EB63D1C8', this)" class="active">å°èŠ³å ‚</button>
        <button onclick="switchStation('B827EBC2994D', this)">å¸ä»¤å°</button>
        <button onclick="switchStation('B827EB797224', this)">å­¸å‹™è™•</button>
        <button onclick="switchStation('FT7_043', this)" style="background: #10b981; color: white;">æ¸¬è©¦ç«™ (ä¿è­‰æœ‰è³‡æ–™)</button>
    </div>

    <h1 id="site-name">ğŸ« æ­£åœ¨ç›£æ¸¬ï¼šå°èŠ³å ‚</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><div>PM2.5</div><div class="value" id="pm25">--</div></div>
        <div class="stat-card"><div>æº«åº¦</div><div class="value" id="temp">--</div></div>
        <div class="stat-card"><div>æ¿•åº¦</div><div class="value" id="humi">--</div></div>
        <div class="stat-card"><div>CO2</div><div class="value" id="co2">--</div></div>
    </div>

    <div class="chart-section">
        <div style="height:350px;"><canvas id="mainChart"></canvas></div>
        <div id="status" style="margin-top:10px; color:#64748b;">â— åˆå§‹åŒ–ä¸­...</div>
        <div id="debug-box" class="debug-panel"></div>
    </div>
</div>

<script>
    let currentID = 'B827EB63D1C8';
    let mainChart;
    let updateTimer;

    function switchStation(id, btn) {
        currentID = id;
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('site-name').innerText = `ğŸ« æ­£åœ¨ç›£æ¸¬ï¼š${btn.innerText}`;
        updateData();
    }

    function initChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        mainChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'æ•¸æ“šè¶¨å‹¢', data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    async function updateData() {
        try {
            const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${currentID}`);
            const json = await res.json();
            const raw = json?.feeds?.[0];
            const d = raw?.[currentID] || raw;

            const debugBox = document.getElementById('debug-box');
            if (!d || !Object.keys(d).includes('s_d0')) {
                debugBox.style.display = 'block';
                debugBox.innerHTML = `âš ï¸ è¨­å‚™å¯èƒ½é›¢ç·šæˆ–æ„Ÿæ¸¬å™¨æ•…éšœã€‚<br>æ”¶åˆ°çš„åŸå§‹æ¬„ä½ï¼š${Object.keys(d || {}).join(', ')}`;
                resetValues();
            } else {
                debugBox.style.display = 'none';
                document.getElementById('pm25').innerText = Math.round(d.s_d0 ?? d.pm2_5 ?? 0);
                document.getElementById('temp').innerText = (d.s_t0 ?? d.temperature ?? 0).toFixed(1);
                document.getElementById('humi').innerText = Math.round(d.s_h0 ?? d.humidity ?? 0);
                document.getElementById('co2').innerText = Math.round(d.s_g8 ?? d.s_gg ?? 0);
                document.getElementById('status').innerText = "â— æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString();
            }

            // æ›´æ–°æ­·å²åœ–è¡¨
            const hRes = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${currentID}`);
            const hJson = await hRes.json();
            const hList = hJson?.feeds?.[0]?.[currentID] || hJson?.feeds?.[0] || [];
            if (Array.isArray(hList) && hList.length > 0) {
                const recent = hList.slice(-30);
                mainChart.data.labels = recent.map(f => {
                    const t = new Date(f.timestamp || f.time);
                    return `${t.getHours()}:${String(t.getMinutes()).padStart(2, '0')}`;
                });
                mainChart.data.datasets[0].data = recent.map(f => f.s_d0 ?? f.pm2_5 ?? 0);
                mainChart.update();
            }
        } catch (e) {
            console.error(e);
        }
    }

    function resetValues() {
        ['pm25','temp','humi','co2'].forEach(id => document.getElementById(id).innerText = '--');
    }

    window.onload = () => { initChart(); updateData(); updateTimer = setInterval(updateData, 30000); };
</script>
