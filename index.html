<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

<body>

<div class="container">
    <div class="btn-group" id="station-btns">

        <button onclick="switchStation('B', this)">å¸ä»¤å°</button>
        <button onclick="switchStation('C', this)">å­¸å‹™è™•</button>
        <button onclick="switchStation('TEST', this)" style="background: #10b981; color: white;">æ¸¬è©¦ç«™</button>

    <h1 id="site-name">ğŸ« æ­£åœ¨ç›£æ¸¬ï¼šå°èŠ³å ‚</h1>
    
    <div class="stats-grid">
        <div class="stat-card" onclick="updateChart('PM2.5', 's_d0')">
            <div>PM2.5</div>
            <div class="value" id="pm25">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('æº«åº¦', 's_t0')">
            <div>æº«åº¦</div>
            <div class="value" id="temp">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('æ¿•åº¦', 's_h0')">
            <div>æ¿•åº¦</div>
            <div class="value" id="humi">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('CO2', 's_g8')">
            <div>CO2</div>

        </div>
    </div>

</div>

<script>
// 1. åŸºç¤é…ç½®
const config = {
    'A': { name: 'å°èŠ³å ‚', id: 'B827EB63D1C8' },
    'B': { name: 'å¸ä»¤å°', id: 'B827EBC2994D' },
    'C': { name: 'å­¸å‹™è™•', id: 'B827EB797224' },
    'TEST': { name: 'æ¸¬è©¦ç«™', id: 'FT7_043' }
};

let currentKey = 'A';
let mainChart;
let refreshTimer;

// 2. è¦–çª—è¼‰å…¥åˆå§‹åŒ–
window.onload = () => {
    const ctx = document.getElementById('mainChart').getContext('2d');
    mainChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'æ•¸æ“šè¶¨å‹¢', data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 }] },
        options: { responsive: true, maintainAspectRatio: false }
    });
    
    // é è¨­åŸ·è¡Œç¬¬ä¸€å€‹ç«™é»
    switchStation('A', document.querySelector('.active'));
};

// 3. åˆ‡æ›ç«™é»å‡½æ•¸
async function switchStation(key, btn) {
    currentKey = key;
    // æ›´æ–° UI æ¨£å¼
    document.querySelectorAll('#station-btns button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('site-name').innerText = `ğŸ« æ­£åœ¨ç›£æ¸¬ï¼š${config[key].name}`;
    
    // åŸ·è¡Œæ•¸æ“šæ›´æ–°
    await updateAll();
    
    // è¨­å®šè‡ªå‹•åˆ·æ–°
    if (refreshTimer) clearInterval(refreshTimer);
    refreshTimer = setInterval(updateAll, 60000); // æ¯ä¸€åˆ†é˜åˆ·æ–°ä¸€æ¬¡
}

// 4. æ›´æ–°æ‰€æœ‰å³æ™‚æ•¸æ“š
async function updateAll() {
    const deviceId = config[currentKey].id;
    const statusEl = document.getElementById('status');
    
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${deviceId}`);
        const json = await res.json();
        
        if (json && json.feeds && json.feeds.length > 0) {
            const raw = json.feeds[0];
            const d = raw[Object.keys(raw)[0]]; 

            document.getElementById('pm25').innerText = Math.round(d.s_d0 || 0);
            document.getElementById('temp').innerText = (d.s_t0 || 0).toFixed(1) + "Â°";
            document.getElementById('humi').innerText = Math.round(d.s_h0 || 0) + "%";
            document.getElementById('co2').innerText = Math.round(d.s_g8 || 0);
            
            statusEl.innerText = `â— å³æ™‚æ•¸æ“šæ›´æ–°æ–¼ ${new Date().toLocaleTimeString()}`;
            
            // åŒæ­¥æ›´æ–°åœ–è¡¨ (é è¨­é¡¯ç¤º PM2.5)
            await updateChart('PM2.5', 's_d0');
        }
    } catch (e) {
        statusEl.innerText = `â— ç„¡æ³•é€£ç·šè‡³è¨­å‚™ ${deviceId}`;
    }
}

// 5. æ›´æ–°æ­·å²åœ–è¡¨ (è¿‘ 12 å°æ™‚é‚è¼¯)
async function updateChart(label, dataField) {
    const deviceId = config[currentKey].id;
    const statusEl = document.getElementById('status');
    
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${deviceId}`);
        const json = await res.json();
        
        let displayData = [];
        let timeNote = "(è¿‘ 12 å°æ™‚)";

        if (json?.feeds?.length > 0) {
            const firstFeed = json.feeds[0];
            const hList = firstFeed[Object.keys(firstFeed)[0]];

            if (Array.isArray(hList) && hList.length > 0) {
                const now = new Date().getTime();
                const twelveHoursAgo = now - (12 * 60 * 60 * 1000);

                // ç¯©é¸ 12 å°æ™‚å…§
                displayData = hList.filter(f => {
                    const ts = f.timestamp || f.time;
                    return f[dataField] !== undefined && new Date(ts).getTime() >= twelveHoursAgo;
                });

                // å‚™æ¡ˆï¼šå¦‚æœ 12 å°æ™‚æ²’è³‡æ–™ï¼ŒæŠ“æœ€å¾Œ 20 ç­†
                if (displayData.length === 0) {
                    displayData = hList.filter(f => f[dataField] !== undefined).slice(-20);
                    timeNote = "(æ­·å²å­˜æª”)";
                }
            }
        }

        // å¦‚æœé€£æ­·å²å­˜æª”éƒ½æ²’æœ‰ï¼ŒæŠ“ç•¶å‰çš„å³æ™‚é»
        if (displayData.length === 0) {
            const currentVal = document.getElementById('pm25').innerText; // ä»¥ PM2.5 ç‚ºä¾‹
            if (currentVal !== "--") {
                displayData = [{ timestamp: new Date().toISOString(), [dataField]: parseFloat(currentVal) }];
                timeNote = "(åƒ…å³æ™‚è³‡æ–™)";
            }
        }

        // ç¹ªåœ–
        mainChart.data.labels = displayData.map(f => {
            const t = new Date(f.timestamp || f.time);
            return `${t.getHours()}:${String(t.getMinutes()).padStart(2, '0')}`;
        });
        mainChart.data.datasets[0].label = `${config[currentKey].name} - ${label} ${timeNote}`;
        mainChart.data.datasets[0].data = displayData.map(f => parseFloat(f[dataField]));
        mainChart.update();

    } catch (e) {
        console.error("åœ–è¡¨æ›´æ–°å‡ºéŒ¯", e);
    }
}
</script>
