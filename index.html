<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŠ³å’Œç›£æ¸¬ç«™ - æœ€çµ‚ä¿®æ­£ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --primary: #2563eb; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        button { padding: 10px 15px; border: none; border-radius: 8px; background: #ddd; cursor: pointer; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; cursor: pointer; }
        .stat-card .value { font-size: 2.2rem; font-weight: bold; color: #1e293b; }
        .chart-section { background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #status { margin-top: 10px; color: #64748b; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group" id="station-btns">
        <button onclick="switchStation('A', this)" class="active">å°èŠ³å ‚</button>
        <button onclick="switchStation('B', this)">å¸ä»¤å°</button>
        <button onclick="switchStation('C', this)">å­¸å‹™è™•</button>
        <button onclick="switchStation('TEST', this)" style="background: #10b981; color: white;">æ¸¬è©¦ç«™</button>
    </div>

    <h1 id="site-name">ğŸ« æ­£åœ¨ç›£æ¸¬ï¼šå°èŠ³å ‚</h1>
    
    <div class="stats-grid">
        <div class="stat-card" onclick="updateChart('PM2.5', 's_d0')">
            <div>PM2.5</div>
            <div class="value" id="pm25">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('æº«åº¦', 's_t0')">
            <div>æº«åº¦</div>
            <div class="value" id="temp">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('æ¿•åº¦', 's_h0')">
            <div>æ¿•åº¦</div>
            <div class="value" id="humi">--</div>
        </div>
        <div class="stat-card" onclick="updateChart('CO2', 's_g8')">
            <div>CO2</div>
            <div class="value" id="co2">--</div>
        </div>
    </div>

    <div class="chart-section">
        <div style="height:350px;"><canvas id="mainChart"></canvas></div>
        <div id="status">â— åˆå§‹åŒ–ä¸­...</div>
    </div>
</div>

<script>
// 1. åŸºç¤é…ç½®
const config = {
    'A': { name: 'å°èŠ³å ‚', id: 'B827EB63D1C8' },
    'B': { name: 'å¸ä»¤å°', id: 'B827EBC2994D' },
    'C': { name: 'å­¸å‹™è™•', id: 'B827EB797224' },
    'TEST': { name: 'æ¸¬è©¦ç«™', id: 'FT7_043' }
};

let currentKey = 'A';
let mainChart;
let refreshTimer;

// 2. è¦–çª—è¼‰å…¥åˆå§‹åŒ–
window.onload = () => {
    const ctx = document.getElementById('mainChart').getContext('2d');
    mainChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'æ•¸æ“šè¶¨å‹¢', data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 }] },
        options: { responsive: true, maintainAspectRatio: false }
    });
    
    // é è¨­åŸ·è¡Œç¬¬ä¸€å€‹ç«™é»
    switchStation('A', document.querySelector('.active'));
};

// 3. åˆ‡æ›ç«™é»å‡½æ•¸
async function switchStation(key, btn) {
    currentKey = key;
    // æ›´æ–° UI æ¨£å¼
    document.querySelectorAll('#station-btns button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('site-name').innerText = `ğŸ« æ­£åœ¨ç›£æ¸¬ï¼š${config[key].name}`;
    
    // åŸ·è¡Œæ•¸æ“šæ›´æ–°
    await updateAll();
    
    // è¨­å®šè‡ªå‹•åˆ·æ–°
    if (refreshTimer) clearInterval(refreshTimer);
    refreshTimer = setInterval(updateAll, 60000); // æ¯ä¸€åˆ†é˜åˆ·æ–°ä¸€æ¬¡
}

// 4. æ›´æ–°æ‰€æœ‰å³æ™‚æ•¸æ“š
async function updateAll() {
    const deviceId = config[currentKey].id;
    const statusEl = document.getElementById('status');
    
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${deviceId}`);
        const json = await res.json();
        
        if (json && json.feeds && json.feeds.length > 0) {
            const raw = json.feeds[0];
            const d = raw[Object.keys(raw)[0]]; 

            document.getElementById('pm25').innerText = Math.round(d.s_d0 || 0);
            document.getElementById('temp').innerText = (d.s_t0 || 0).toFixed(1) + "Â°";
            document.getElementById('humi').innerText = Math.round(d.s_h0 || 0) + "%";
            document.getElementById('co2').innerText = Math.round(d.s_g8 || 0);
            
            statusEl.innerText = `â— å³æ™‚æ•¸æ“šæ›´æ–°æ–¼ ${new Date().toLocaleTimeString()}`;
            
            // åŒæ­¥æ›´æ–°åœ–è¡¨ (é è¨­é¡¯ç¤º PM2.5)
            await updateChart('PM2.5', 's_d0');
        }
    } catch (e) {
        statusEl.innerText = `â— ç„¡æ³•é€£ç·šè‡³è¨­å‚™ ${deviceId}`;
    }
}

async function updateChart(label, field) {
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${config[currentKey].id}`);
        const json = await res.json();
        
        if (!json || !json.feeds || json.feeds.length === 0) return;

        const deviceData = json.feeds[0];
        const deviceKey = Object.keys(deviceData)[0];
        const rawHistory = deviceData[deviceKey];

        const now = new Date().getTime();
        const cutoff = now - (24 * 60 * 60 * 1000); // æ“´å¤§åˆ° 24 å°æ™‚
        const interval = 15 * 60 * 1000; // 15 åˆ†é˜æ¯«ç§’æ•¸
        
        // 1. æå–ä¸¦åˆæ­¥éæ¿¾æ•¸æ“š
        let allPoints = [];
        rawHistory.forEach(f => {
            const tsKey = Object.keys(f)[0];
            const d = f[tsKey];
            if (d && d[field] !== undefined) {
                const ts = new Date(d.timestamp || tsKey).getTime();
                if (!isNaN(ts) && ts >= cutoff) {
                    allPoints.push({ x: ts, y: parseFloat(d[field]) });
                }
            }
        });

        if (allPoints.length === 0) {
            document.getElementById('status-text').innerText = "è¿‘ 24 å°æ™‚ç„¡æ­·å²æ•¸æ“š";
            return;
        }

        // 2. æ•¸æ“šé™ç¶­ï¼šæ¯ 15 åˆ†é˜ä¸€çµ„å–å¹³å‡å€¼
        // æˆ‘å€‘å»ºç«‹ä¸€å€‹ Mapï¼ŒKey æ˜¯ 15 åˆ†é˜å–æ•´å¾Œçš„æ™‚é–“æˆ³
        const grouped = new Map();

        allPoints.forEach(p => {
            // å°‡æ™‚é–“æˆ³å°é½Šåˆ°æœ€è¿‘çš„ 15 åˆ†é˜ï¼ˆä¾‹å¦‚ 10:14 -> 10:00, 10:16 -> 10:15ï¼‰
            const slot = Math.floor(p.x / interval) * interval;
            if (!grouped.has(slot)) {
                grouped.set(slot, { sum: 0, count: 0 });
            }
            const data = grouped.get(slot);
            data.sum += p.y;
            data.count += 1;
        });

        // 3. è½‰æ›å› Chart.js æ ¼å¼ä¸¦æ’åº
        let finalPoints = [];
        grouped.forEach((val, key) => {
            finalPoints.push({
                x: key,
                y: parseFloat((val.sum / val.count).toFixed(2)) // å–å¹³å‡å€¼
            });
        });

        finalPoints.sort((a, b) => a.x - b.x);

        // 4. æ›´æ–°åœ–è¡¨
        mainChart.data.labels = finalPoints.map(p => {
            const t = new Date(p.x);
            // é¡¯ç¤ºæ ¼å¼ï¼š01/13 14:15
            return `${t.getMonth()+1}/${t.getDate()} ${t.getHours()}:${String(t.getMinutes()).padStart(2, '0')}`;
        });

        mainChart.data.datasets[0].label = `${config[currentKey].name} - ${label} (24h å‡å€¼)`;
        mainChart.data.datasets[0].data = finalPoints.map(p => p.y);
        
        // è¦–è¦ºå„ªåŒ–ï¼šé»ä¸è¦å¤ªå¤§
        mainChart.data.datasets[0].pointRadius = 2;
        mainChart.data.datasets[0].borderWidth = 2;

        mainChart.update();
        document.getElementById('status-text').innerText = `å·²é¡¯ç¤º ${finalPoints.length} å€‹æ™‚æ®µçš„æ•¸æ“š`;

    } catch (e) {
        console.error("é™ç¶­è§£æå¤±æ•—:", e);
    }
}
</script>
</body>
</html>
