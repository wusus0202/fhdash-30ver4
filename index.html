<script>
const config = {
    'A': { name: 'å°èŠ³å ‚', id: 'B827EB63D1C8' },
    'B': { name: 'å¸ä»¤å°', id: 'B827EBC2994D' },
    'C': { name: 'å­¸å‹™è™•', id: 'B827EB797224' },
    'TEST': { name: 'æ¸¬è©¦ç«™', id: 'FT7_043' }
};

let currentKey = 'A';
let mainChart;
let refreshTimer;

window.onload = () => {
    initChart();
    switchStation('A', document.querySelector('.active'));
};

function initChart() {
    const ctx = document.getElementById('mainChart').getContext('2d');
    mainChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'PM2.5 è¶¨å‹¢', data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 }] },
        options: { responsive: true, maintainAspectRatio: false }

}

async function switchStation(key, btn) {
    currentKey = key;
    // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
    document.querySelectorAll('#station-btns button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('site-name').innerText = `ğŸ« æ­£åœ¨ç›£æ¸¬ï¼š${config[key].name}`;
    
    // ç«‹å³æ›´æ–°æ•¸æ“š
    updateAll();
    
    // è¨­å®šå®šæ™‚å™¨
    if (refreshTimer) clearInterval(refreshTimer);
    refreshTimer = setInterval(updateAll, 30000);
}

async function updateAll() {
    const deviceId = config[currentKey].id;
    
    // 1. æ›´æ–°æ•¸å€¼
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${deviceId}`);
        const json = await res.json();
        const raw = json.feeds[0];
        const d = raw[Object.keys(raw)[0]]; // æ¨¡ç³ŠæŠ“å–ç¬¬ä¸€å€‹ç‰©ä»¶

        document.getElementById('pm25').innerText = Math.round(d.s_d0 ?? 0);
        document.getElementById('temp').innerText = (d.s_t0 ?? 0).toFixed(1) + "Â°";
        document.getElementById('humi').innerText = Math.round(d.s_h0 ?? 0) + "%";
        document.getElementById('co2').innerText = Math.round(d.s_g8 ?? 0);
        
        document.getElementById('status').innerText = `â— æ•¸æ“šæ›´æ–°æˆåŠŸ (${new Date().toLocaleTimeString()})`;
    } catch (e) {
        document.getElementById('status').innerText = `â— è¨­å‚™å¯èƒ½é›¢ç·š`;
    }

    // 2. æ›´æ–°åœ–è¡¨ (é è¨­é¡¯ç¤º PM2.5)
    updateChart('PM2.5', 's_d0');
}

async function updateChart(label, dataField) {
    const deviceId = config[currentKey].id;
    try {
        const res = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${deviceId}`);
        const json = await res.json();
        const raw = json.feeds[0];
        const hList = raw[Object.keys(raw)[0]];

        if (Array.isArray(hList)) {
            const recent = hList.slice(-30);
            mainChart.data.labels = recent.map(f => {
                const t = new Date(f.timestamp || f.time);
                return `${t.getHours()}:${String(t.getMinutes()).padStart(2, '0')}`;
            });
            mainChart.data.datasets[0].label = `${label} è¶¨å‹¢`;
            mainChart.data.datasets[0].data = recent.map(f => f[dataField] ?? 0);
            mainChart.update();
        }
    } catch (e) {
        console.error("åœ–è¡¨æ›´æ–°å¤±æ•—");
    }
}
